<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="card" role="group">
        <section class="card-image" role="img">
          <img src="images/illustration-hero.svg" alt="" />
        </section>

        <section class="card-body d-flex">
          <header class="card-header">
            <h1 class="text-dark">Order Summary</h1>
          </header>

          <p class="info text-fade">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="text-box d-flex" role="textbox group">
            <div class="img-box">
              <img src="images/icon-music.svg" alt="">
            </div>

            <div class="plan-text d-flex">
              <h3 class="text-dark">Annual Plan</h3>
              <h3 class="text-fade">$59.99/year</h3>
            </div>

            <div class="change-text">
              <a href="#" class="text-primary">Change</a>
            </div>
          </div>

          <div class="cta-box d-flex">
            <div class="btn-container">
                <a href="#" class="btn-primary"> Proceed to Payment
                </a>
            </div>
            
            <div class="btn-container">
                <a href="#" class="btn-light"> Cancel Order</a>
            </div>
            
          </div>
        </section>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><h5>Frontend Mentor</h5></a
      ><h5>Coded by</h5> <a href="https://smartlify08.github.io/Portfolio-Website/">Obinna Smart Anosike</a>
    </footer>
  </body>
</html>
